# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  # Window title
  title: Terminal
  dynamic_title: true

scrolling:
  history: 2000

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular

  bold:
    family: FiraCode Nerd Font Mono
    style: Bold

  italic:
    family: FiraCode Nerd Font Mono
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font Mono
    style: Bold Italic

  size: 16.0

cursor:
  style:
    shape: Block
    blinking: Off

# Colors (Dracula)
colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'

  cursor:
    text: CellBackground
    cursor: CellForeground

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  hints:
    start:
      foreground: '#282a36'
      background: '#f8f8f2'

    end:
      foreground: '#f1fa8c'
      background: '#282a36'

  footer_bar:
    background: '#282a36'
    foreground: '#f8f8f2'

  selection:
    text: CellBackground
    background: '#44475a'

  normal:
    black:   '#21222c'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#bd93f9'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#f8f8f2'

  bright:
    black:  '#6272a4'
    red:  '#ff6e6e'
    green:  '#69ff94'
    yellow:  '#ffffa5'
    blue:  '#d6acff'
    magenta:  '#ff92df'
    cyan:  '#a4ffff'
    white:  '#ffffff'
